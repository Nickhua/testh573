<!DOCTYPE html>
<!--使用angular的时候需要指定angular的作用范围-->
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>angular中的全局变量</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body ng-controller="myCtrl">

<!--练习: bootstrap中的导航切换, 做出下面的效果(提示: 切换到哪个li的时候设置它的css样式为active, 使用ng-class和ng-click)-->
<ul class="nav nav-tabs" ng-init="aryFlag=[true, false, false]; aryContent=['Home', 'Profile', 'Message']">
    <li ng-repeat="item in aryContent track by $index" role="presentation" ng-class="{'active': aryFlag[$index]}" ng-click="btnClick($index)"><a href="#">{{aryContent[$index]}}</a></li>
</ul>

</body>
<script src="angular.js"></script>
<script>
    var app = angular.module('myApp', []);

    app.controller('myCtrl', function ($scope) {
        $scope.btnClick = function (index) {
            for (var i=0; i<$scope.aryFlag.length; i++){
                $scope.aryFlag[i] = false;
            }
            $scope.aryFlag[index] = true;
        }
    })
</script>
</html>

<!DOCTYPE html>
<!--ng-app指定angular作用范围-->
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>ng-repeat</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<br>
<br>
请输入过滤条件: <input type="text" ng-model="query">
<br>
<br>
<br>
<table class="table table-bordered" ng-init="persons=[{name:'张三', age:20, score: 80}, {name:'李四', age:30, score: 90}, {name:'王二麻子', age:20, score: 70}]; order='age'; flag=false">
    <tr>
        <td>序号</td>
        <td ng-click="order='name'; flag=!flag">姓名</td>
        <!--点击姓名的时候能够排序(切换生序和降序)-->
        <td ng-click="order='age'; flag=!flag">年龄</td>
        <td ng-click="order='score'; flag=!flag">分数</td>
    </tr>
    <tr ng-repeat="person in persons | orderBy: order: flag | filter: query track by $index">
        <td>{{$index+1}}</td>
        <td>{{person.name}}</td>
        <td>{{person.age}}</td>
        <td>{{person.score}}</td>
    </tr>
</table>
</body>
<!--通过script标签引入angular.js文件-->
<script src="angular.js"></script>
</html>

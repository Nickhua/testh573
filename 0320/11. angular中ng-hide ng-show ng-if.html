<!DOCTYPE html>
<!--使用angular的时候需要指定angular的作用范围-->
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>angular中的全局变量</title>
    <style>
        .sty1{
            background: yellow;
        }
        .sty2{
            background: red;
        }
    </style>
</head>
<body>

<!--ng-show显示或隐藏某个标签-->
<div ng-show="true">高佳鑫</div>

<!--ng-hide和ng-show使用相反-->
<div ng-hide="true">高佳鑫</div>

<!--ng-if是创建或删除某个标签-->
<div ng-if="false">高佳鑫</div>


</body>
<script src="angular.js"></script>
<script>

</script>
</html>

<!DOCTYPE html>
<!--使用angular的时候需要指定angular的作用范围-->
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>angular中的全局变量</title>

</head>
<body>

<!--遍历数组，将数组中的每个成员的值显示到li标签中-->
<ul ng-init="ary=['小沈阳', '刘能', '赵四', '宋小宝', '潘长江', '赵四']">
    <li ng-repeat="item in ary track by $index">
        <span>{{ary[$index]}}</span>
        <span>{{item}}</span>
        <!--判断是否是第一个或最后一个元素，返回是true, false-->
        <span>{{$first}}</span>
        <span>{{$last}}</span>

        <!--判断是否是奇数或偶数-->
        <span>{{$even}}</span>
        <span>{{$odd}}</span>
    </li>
</ul>

</body>
<script src="angular.js"></script>
<script>
    /**
     * 当引入angular.js文件后，会自动生成一个全局变量angular
     * 通过angular可以创建模块(angular一切从模块开始)
     *      通过模块：控制器, 自定义服务, 指令....
     * */
    console.log(angular);
</script>
</html>
